<div class="modal-overlay" *ngIf="selectedPokemon">
    <div [ngSwitch]="captureStatus" class="modal-content">
      <div *ngSwitchCase="'preCapture'" id="PreCapture">
        <h3>{{selectedPokemon.name}}</h3>
        <img src={{selectedPokemon.spriteUrl}}>
        <p>{{selectedPokemon.description}}</p>
        <button (click)="catchPokemon()">Catch</button>
      </div>
      <div *ngSwitchCase="'postCapture'" id="PostCapture">
        <h1>POKEMON CAPTURED!</h1>
      </div>
      <button (click)="closeModal()">Close</button>
    </div>
  </div>
