<header class="container mx-auto p-4">
    <h1 class="text-3xl text-white">Welcome!</h1>
</header>
<main class="container mx-auto p-4">
    <h2 class="text-xl text-white">Here are your caught Pok√©mon:</h2>
    <div *ngFor="let singlePokemon of caughtPokemon">
        <div class="pokemonCard float-left p-5 m-5">
     
            <p><b>No. {{singlePokemon.id}}</b>: {{singlePokemon.name}}</p>
            <img src={{singlePokemon.spriteUrl}} class="m-auto">
            <button class="m-auto" (click)="releasePokemon(singlePokemon)">Release</button>
        </div>

    </div>
</main>
