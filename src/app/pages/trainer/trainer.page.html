<header class="container mx-auto p-4">
    <h1 class="text-3xl text-white">Welcome!</h1>
</header>
<main class="container mx-auto p-4">
    <h2 class="text-xl text-white">Here are your caught Pok√©mon:</h2>
    <div *ngFor="let singlePokemon of caughtPokemon">
        <!--Listen, I know this is gonna look repulsive on the webpage. Remember, however, that it STILL displays more Pokemon
        before you have to scroll than in any of the actual games' Pokedexes-->
        <p><b>No. {{singlePokemon.id}}</b>: {{singlePokemon.name}}</p>
        <img src={{singlePokemon.spriteUrl}}>
        <button (click)="releasePokemon(singlePokemon)">Release</button>
    </div>
</main>
